<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="content-type" content="text/html; charset=utf-8" />
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700;900&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Roboto:ital,wght@0,300;0,400;0,700;1,400&display=swap" rel="stylesheet">
  <title>Jeopardy! Score Tracker</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/rxjs/7.3.0/rxjs.umd.min.js" integrity="sha512-y3JTS47nnpKORJX8Jn1Rlm+QgRIIZHtu3hWxal0e81avPrqUH48yk+aCi+gprT0RMAcpYa0WCkapxe+bpBHD6g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <link rel="stylesheet" href="./jeoscore.css" />
</head>

<body>
  <div id="app">
    <div data-component="topPanel"></div>
    <div data-component="board"></div>
    <div data-component="bottomPanel"></div>
  </div>
 
  <script src="./jeoscore.js" type="module"></script>

  <template id="board-template">
    <div id="board" data-bind-state="tiles"></div>
  </template>

  <template id="tile-template">
    <div id="tile" data-answered="false" data-activated="false" data-value="" data-category-id="" data-tile-type="" data-bind-state="value"></div>
  </template>

  <template id="topPanel-template">
    <div id="topPanel">JEOPARDY!</div>
  </template>

  <template id="bottomPanel-template">
    <div id="bottom-panel">
      <section id="round-display" class="container">
        <div class="current-round" data-bind-state="currentRound"></div>
      </section>
      <section id="scores-display" class="container">
        <div class="score-label">SCORE:</div>
        <div class="score-value" data-bind-state="score"></div>
      </section>
      <section id="options-display" class="container">
        <button class="control" id="change-round">Next Round</button>
        <button class="control" id="reset">RESET</button>
        <button class="control" id="save">Save</button>
      </section>
    </div>
  </template>
</body>

</html>
